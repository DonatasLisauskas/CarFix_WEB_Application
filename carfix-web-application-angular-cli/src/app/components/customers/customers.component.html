<body>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>#ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers | async">
    <td>{{customer.id}}</td>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.email}}</td>
    <td>{{customer.phoneNumber}}</td>
  </tr>
  </tbody>
</table>
</body>
